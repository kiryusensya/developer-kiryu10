<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support - kiryu-sensya</title>
    <link rel="icon" href="https://static.wixstatic.com/media/2f0694_eb4d3063598a4cc5b6bd6b8e31cba915~mv2.png/v1/crop/x_248,y_0,w_1065,h_950/fill/w_816,h_728,al_c,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/1767545356653.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 基本設定 */
        :root {
            --primary-color: #8407de; 
            --hover-blue: #3b82f6; 
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --neon-green: #00ff9d;
            --neon-red: #ff2a2a; 
            --success-green-light: #099c16;
            --main-bg-image: url('');
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }
        body {
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            color: var(--text-main); background-color: #000000;
            background-image: var(--main-bg-image); background-size: cover; 
            background-position: center; background-attachment: fixed;
            font-family: "HarmonyOS Sans", "Noto Sans JP", sans-serif;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        /* 共通コンポーネント */
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .btn-action, .btn-confirm {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 12px 30px; border-radius: 50px; background: var(--primary-color);
            color: white; text-decoration: none; font-weight: bold; font-size: 15px;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.3s;
            font-family: inherit;
        }
        .btn-confirm:hover, .btn-action:hover {
            background: var(--hover-blue); transform: scale(1.05);
        }

       <header>
        <a href="/" class="logo"><i data-lucide="user-round" style="color: #8407de;"></i>kiryu-sensya</a>
        
        <div class="status-badge" id="serviceStatus">
            <span class="status-indicator"></span>
            <span class="status-text">All Systems Operational</span>
        </div>

        <a href="/" class="btn-back"><i data-lucide="arrow-left"></i> Home</a>
    </header>

        /* --- サービスステータス用スタイル --- */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            transition: 0.3s;
            /* 画面が狭いときは非表示にするか、小さくする設定 */
        }
        
        /* 点滅するドット */
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--neon-green); /* 緑色 */
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-green);
            animation: pulse-status 2s infinite ease-in-out;
        }

        /* 異常時の赤色用クラス (JSで切り替える場合用) */
        .status-badge.error .status-indicator {
            background-color: var(--neon-red);
            box-shadow: 0 0 8px var(--neon-red);
            animation: pulse-error 2s infinite ease-in-out;
        }

        /* アニメーション定義 */
        @keyframes pulse-status {
            0% { opacity: 1; box-shadow: 0 0 5px var(--neon-green); }
            50% { opacity: 0.5; box-shadow: 0 0 15px var(--neon-green); }
            100% { opacity: 1; box-shadow: 0 0 5px var(--neon-green); }
        }
        @keyframes pulse-error {
            0% { opacity: 1; box-shadow: 0 0 5px var(--neon-red); }
            50% { opacity: 0.5; box-shadow: 0 0 15px var(--neon-red); }
            100% { opacity: 1; box-shadow: 0 0 5px var(--neon-red); }
        }

        /* スマホ対応: 画面が狭いときはテキストを消してドットだけにする */
        @media (max-width: 600px) {
            .status-text { display: none; }
            .status-badge { padding: 8px; border-radius: 50%; }
        }
        
        /* 戻るボタン */
        .btn-back {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 8px 20px; border-radius: 20px; text-decoration: none; font-size: 14px;
            display: flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        .btn-back:hover { background: rgba(255,255,255,0.2); }

        /* メインコンテナ */
        .container { width: 100%; max-width: 1000px; padding: 0 20px; flex: 1; display: flex; flex-direction: column; align-items: center; }
        
        .page-title { font-size: 32px; font-weight: bold; margin-bottom: 30px; text-align: center; }

        /* サポートグリッド (index.htmlのCSSをベースに調整) */
        .support-grid {
            display: grid; gap: 20px; margin-bottom: 40px; width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }
        @media (max-width: 768px) {
            .support-grid {
                display: flex !important; flex-direction: row; overflow-x: auto; gap: 15px;
                padding: 10px 5px; width: 100%; justify-content: flex-start;
                -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory;
            }
        }

        .support-item {
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 30px 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 24px; color: white; transition: 0.3s; height: 280px; text-align: center;
            min-width: 160px; scroll-snap-align: center;
        }
        .support-item:hover {
            background: rgba(255,255,255,0.15); transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .support-item i, .support-item img { font-size: 48px; margin-bottom: 15px; width: 48px; height: 48px; object-fit: contain; }
        .support-item span { font-size: 16px; font-weight: bold; margin-bottom: auto; }

        .btn-inquiry-small {
            margin-top: 15px; display: inline-block; padding: 10px 20px; border-radius: 30px;
            background: rgba(255,255,255,0.1); color: white; text-decoration: none;
            font-size: 13px; font-weight: bold; border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.2s; width: 100%; max-width: 120px; cursor: pointer; text-align: center;
        }
        .btn-inquiry-small:hover {
            background: var(--primary-color); border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(132, 7, 222, 0.5);
        }

        /* Instagramモーダル用 (index.htmlから移植) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; visibility: hidden; transition: 0.4s; padding: 10px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-container {
            width: 100%; max-width: 480px; border-radius: 24px; padding: 40px;
            text-align: center; position: relative; transform: scale(0.9); transition: 0.4s;
        }
        .modal-overlay.active .modal-container { transform: scale(1); }
        .modal-close { position: absolute; top: 20px; right: 20px; cursor: pointer; color: rgba(255,255,255,0.6); }
        
        .code-input {
            width: 100%; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 16px; color: white; font-size: 18px; text-align: center; outline: none;
            margin-bottom: 20px;
        }
        .error-msg { color: #ff2a2a; font-weight: bold; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .status-ok { color: var(--neon-green); font-weight: bold; margin-top: 10px; }
        
        /* ローディング */
        .cyber-spinner { width: 16px; height: 16px; border: 2px solid transparent; border-top-color: #00f7ff; border-radius: 50%; animation: spin 1s linear infinite; display:inline-block; margin-right:5px;}
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* フッター */
        footer { margin-top: auto; padding: 20px; color: var(--text-muted); text-align: center; font-size: 13px; }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo"><i data-lucide="user-round" style="color: #8407de;"></i>kiryu-sensya</a>
        <a href="/" class="btn-back"><i data-lucide="arrow-left"></i> Home</a>
    </header>

    <div class="container">
        <h2 class="page-title" data-translate="support_page_title">サポート</h2>
        
        <div class="support-grid">
            <div class="support-item glass-panel">
                <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
                <span>Instagram</span>
                <button id="btnOpenInstagram" class="btn-inquiry-small" data-translate="btn_inquiry_insta">問い合わせ</button>
            </div>
            <div class="support-item glass-panel">
                <i class="fa-brands fa-discord" style="color: #5865F2;"></i>
                <span>Discord</span>
                <a href="#" class="btn-inquiry-small" data-translate="btn_inquiry_discord">問い合わせ</a>
            </div>
            <div class="support-item glass-panel">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Rockstar_Games_Logo.svg" alt="Rockstar Games">
                <span>Rockstar Games</span>
                <a href="#" class="btn-inquiry-small" data-translate="btn_inquiry_rockstar">問い合わせ</a>
            </div>
            <div class="support-item glass-panel">
                <i class="fa-brands fa-xbox" style="color: #107C10;"></i>
                <span>Xbox</span>
                <a href="#" class="btn-inquiry-small" data-translate="btn_inquiry_xbox">問い合わせ</a>
            </div>
            <div class="support-item glass-panel">
                <i class="fa-brands fa-playstation" style="color: #0070D1;"></i>
                <span>PlayStation</span>
                <a href="#" class="btn-inquiry-small" data-translate="btn_inquiry_ps">問い合わせ</a>
            </div>
        </div>
    </div>

    <footer>
        © 2019-2026 kiryu-sensya. All rights reserved.
    </footer>

    <div id="instagramAuthModal" class="modal-overlay">
        <div class="modal-container glass-panel" id="instagramModalContainer">
            <div class="modal-close" id="instagramCloseBtn"><i data-lucide="x"></i></div>
            
            <h2 class="modal-title" style="margin-bottom:10px; font-size:24px; font-weight:bold;" data-translate="insta_title">Instagram Inquiry</h2>
            <p class="modal-sub" style="margin-bottom:30px; color:rgba(255,255,255,0.7);" data-translate="insta_sub">ユーザーID(@xxx)を入力してください</p>

            <div id="instaInputPhase">
                <input type="text" id="instaInput" class="code-input" placeholder="@username" autocomplete="off" style="text-transform:none;">
                <button id="instaConfirm" class="btn-confirm" style="width:100%;" data-translate="insta_btn">認証する</button>
                <div id="instaStatusContainer" style="margin-top:15px; font-size:14px;"></div>
            </div>
            
            <div id="instaSuccessPhase" style="display:none;">
                <div id="instaResultAccount" style="display:none;"></div>
                <a href="https://www.instagram.com/kiryu_sensya" target="_blank" id="instaSuccessButton" class="btn-confirm" style="text-decoration:none; width:100%; display:inline-flex;" data-translate="insta_success_btn">Open Instagram</a>
                <p id="instaSuccessMessage" class="status-ok"></p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const GAS_API_URL = "/api/proxy"; // index.htmlと同じ設定にしてください
        let CURRENT_LANG = localStorage.getItem('user_lang') || "ja";
        document.documentElement.lang = CURRENT_LANG;

        // 簡易翻訳データ (index.htmlと同期させる)
        const TRANSLATIONS = {
            ja: {
                support_page_title: "サポート",
                insta_title: "Instagram 問い合わせ", insta_sub: "Instagramで問い合わせするには<br>アカウント認証が必要です。",
                insta_btn: "認証する", insta_btn_verifying: "確認中", insta_success_btn: "Instagramを開く", insta_error_user: "ユーザーが見つかりません",
                btn_inquiry_insta: "問い合わせ", btn_inquiry_discord: "問い合わせ", btn_inquiry_rockstar: "問い合わせ", btn_inquiry_xbox: "問い合わせ", btn_inquiry_ps: "問い合わせ"
            },
            en: {
                support_page_title: "Support",
                insta_title: "Instagram Inquiry", insta_sub: "Account verification is required<br>to contact via Instagram.",
                insta_btn: "Verify", insta_btn_verifying: "Checking", insta_success_btn: "Open Instagram", insta_error_user: "User not found",
                btn_inquiry_insta: "Contact Us", btn_inquiry_discord: "Contact Us", btn_inquiry_rockstar: "Contact Us", btn_inquiry_xbox: "Contact Us", btn_inquiry_ps: "Contact Us"
            }
            // 必要に応じて他の言語も追加
        };

        // 言語適用関数
        function applyLanguage() {
            const t = TRANSLATIONS[CURRENT_LANG] || TRANSLATIONS['en'];
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if(t[key]) el.innerHTML = t[key];
            });
        }
        applyLanguage();

        // Instagram モーダル制御
        const modal = document.getElementById('instagramAuthModal');
        const btnOpen = document.getElementById('btnOpenInstagram');
        const btnClose = document.getElementById('instagramCloseBtn');
        const instaInput = document.getElementById('instaInput');
        const instaConfirm = document.getElementById('instaConfirm');
        const statusContainer = document.getElementById('instaStatusContainer');
        const successPhase = document.getElementById('instaSuccessPhase');
        const inputPhase = document.getElementById('instaInputPhase');
        const successMsg = document.getElementById('instaSuccessMessage');
        const successBtn = document.getElementById('instaSuccessButton');

        btnOpen.addEventListener('click', () => {
            modal.classList.add('active');
            inputPhase.style.display = 'block';
            successPhase.style.display = 'none';
            instaInput.value = '';
            statusContainer.innerHTML = '';
            instaInput.focus();
        });

        const closeModal = () => modal.classList.remove('active');
        btnClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

        // Instagram 認証処理
        instaConfirm.addEventListener('click', async () => {
            const account = instaInput.value.trim();
            if(!account) return;

            instaInput.disabled = true;
            instaConfirm.disabled = true;
            instaConfirm.innerHTML = `<span class="cyber-spinner"></span> Checking...`;
            
            try {
                const requestUrl = `${GAS_API_URL}?type=instagram_auth&account=${encodeURIComponent(account)}&lang=${CURRENT_LANG}`;
                const response = await fetch(requestUrl);
                const data = await response.json();

                if(data.success && data.statusType === 'OK') {
                    inputPhase.style.display = 'none';
                    successPhase.style.display = 'block';
                    successMsg.textContent = data.message;
                    successBtn.textContent = data.buttonLabel;
                } else {
                    statusContainer.innerHTML = `<div class="error-msg"><i data-lucide="alert-circle" size="16"></i> ${data.message || "Error"}</div>`;
                    lucide.createIcons();
                    // リセット
                    instaInput.disabled = false;
                    instaConfirm.disabled = false;
                    instaConfirm.textContent = TRANSLATIONS[CURRENT_LANG]?.insta_btn || "Verify";
                }
            } catch(e) {
                console.error(e);
                statusContainer.innerHTML = `<div class="error-msg">Connection Error</div>`;
                instaInput.disabled = false;
                instaConfirm.disabled = false;
                instaConfirm.textContent = "Verify";
            }

            onst STATUS_API_URL = "/api/proxy";

            async function updateServiceStatus() {
    const badge = document.getElementById('serviceStatus');
    const text = badge.querySelector('.status-text');

    try {
        const response = await fetch(STATUS_API_URL);
        const data = await response.json();

        if (data.status === "Operational") {
            // 正常時
            badge.classList.remove('error');
            text.textContent = "All Systems Operational";
        } else {
            // メンテナンス・異常時
            badge.classList.add('error');
            text.textContent = "System Maintenance";
        }
    } catch (error) {
        console.error("Status check failed:", error);
        // 通信エラー時も一応エラー表示にする
        badge.classList.add('error');
        text.textContent = "Status Check Failed";
    }
}

   // ページ読み込み時に実行
updateServiceStatus() ;
            // 1分ごとに自動更新したい場合は以下を追加
         // setInterval(updateServiceStatus, 60000);
        });
    </script>
</body>
</html>
